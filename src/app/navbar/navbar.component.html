<nav class="navbar">
    <div class="navbar-container">
        <div class="navbar-logo">
            <img [src]="'assets/images/logo.png'" alt="Logo">
            <h1>Recette Roulette</h1>
        </div>
        
        <div class="navbar-menu">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
                <i class="fas fa-home"></i> Accueil
            </a>
            <a *ngIf="isAuthenticated" routerLink="/mes-recettes" routerLinkActive="active" class="nav-link">
                <i class="fas fa-utensils"></i> Mes Recettes
            </a>
            <a *ngIf="!isAuthenticated" routerLink="/login" routerLinkActive="active" class="nav-link auth-link">
                <i class="fas fa-sign-in-alt"></i> Se connecter
            </a>
            <a *ngIf="isAuthenticated" (click)="onLogout()" class="nav-link auth-link logout">
                <i class="fas fa-sign-out-alt"></i> Se déconnecter
            </a>
        </div>
        
        <button class="mobile-menu-btn" (click)="toggleMobileMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>
    
    <!-- Menu mobile -->
    <div class="mobile-menu" [class.active]="mobileMenuOpen">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link" style="--i: 0">
            <i class="fas fa-home"></i> Accueil
        </a>
        <a *ngIf="isAuthenticated" routerLink="/mes-recettes" routerLinkActive="active" class="nav-link" style="--i: 1">
            <i class="fas fa-utensils"></i> Mes Recettes
        </a>
        <a *ngIf="!isAuthenticated" routerLink="/login" routerLinkActive="active" class="nav-link auth-link" style="--i: 2">
            <i class="fas fa-sign-in-alt"></i> Se connecter
        </a>
        <a *ngIf="isAuthenticated" (click)="onLogout()" class="nav-link auth-link logout" style="--i: 2">
            <i class="fas fa-sign-out-alt"></i> Se déconnecter
        </a>
    </div>
</nav>
